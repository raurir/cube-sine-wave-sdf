<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cube SDF Ray Marching</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #1a1a1a;
        font-family: Arial, sans-serif;
      }
      canvas {
        border: 2px solid #333;
        display: block;
      }
      .info {
        position: absolute;
        top: 10px;
        left: 10px;
        color: #fff;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="info">
      <div>Cube SDF Ray Marching</div>
    </div>
    <canvas id="canvas"></canvas>

    <!-- <script src="sdf-cube.js"></script> -->
    <script src="sdf-cube.min.js"></script>
    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      // Set canvas size
      canvas.width = 200;
      canvas.height = 200;

      const width = canvas.width;
      const height = canvas.height;

      // Image data for pixel manipulation
      const imageData = ctx.createImageData(width, height);
      const data = imageData.data;

      const animate = (t) => {
        const rotationY = t * 0.0005;
        const rotationX = t * 0.00089

        render(canvas, ctx, imageData, data, rotationX, rotationY);
        requestAnimationFrame(animate);
      };
      animate(0);
    </script>
  </body>
</html>
